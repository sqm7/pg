        tailwind.config = {

                extend: {

                });

                    const errorResult = await response.json().catch(() => ({}));
                    throw new Error(errorResult.error || `伺服器錯誤: ${response.status}`);
                }

                const result = await response.json();
                
                // 檢查是否有資料

                if (error.message.includes('Failed to fetch')) {
                    errorMessage = '無法連接到伺服器，請檢查您的網路連線。';

        // 渲染表格
        function renderTable(data) {
            dom.messageArea.innerHTML = ''; // 清空訊息
            dom.tableContainer.classList.remove('hidden');

            // 定義要顯示的欄位順序
            const displayFields = [
                '縣市代碼', '行政區', '交易類型', '交易標的', '地址', 
                '交易日期', '建物型態', '主要用途', '建物面積', 
                '房數', '廳數', '衛浴數', '總價', '車位類別', '車位總價'
            ];
            
            // 創建表頭
            const thead = document.createElement('thead');
            thead.innerHTML = `<tr>${displayFields.map(h => `<th>${h}</th>`).join('')}</tr>`;
            
            // 創建表身
            const tbody = document.createElement('tbody');
            tbody.innerHTML = data.map(row => `
                <tr class="hover:bg-gray-700 transition-colors">
                    ${displayFields.map(field => {
                        let value = row[field];
                        // 格式化數字
                        if ((field === '建物面積' || field === '總價' || field === '車位總價') && value) {
                            value = new Intl.NumberFormat('zh-TW').format(value);
                        }
                        return `<td class="py-2 px-3 border-b border-gray-700">${value || '-'}</td>`;
                    }).join('')}
                </tr>
            `).join('');
            
            // 清空並添加表格內容
            dom.resultsTable.innerHTML = '';
            dom.resultsTable.appendChild(thead);
            dom.resultsTable.appendChild(tbody);

        }

        // 事件監聽
        dom.searchBtn.addEventListener('click', fetchData);
        dom.countySelect.addEventListener('change', updateDistrictOptions);
        
        // 初始化頁面
        initialize();
    </script>
</body>
