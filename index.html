                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ filters })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `ä¼ºæœå™¨éŒ¯èª¤: ${response.status}`);
                }

                renderTable(result);

            } catch (error) {
                console.error('æŸ¥è©¢éŒ¯èª¤:', error);
                dom.messageArea.innerHTML = `
                    <p class="text-red-500">æŸ¥è©¢å¤±æ•—: ${error.message || 'ç™¼ç”ŸæœªçŸ¥éŒ¯èª¤'}</p>
                    <p class="text-sm text-gray-500 mt-2">è«‹æª¢æŸ¥æ‚¨çš„ç¶²è·¯é€£ç·šæˆ–ç¨å¾Œå†è©¦ã€‚</p>
                `;
            } finally {
                // çµæŸåŠ è¼‰
                document.body.classList.remove('loading');
                dom.searchBtn.disabled = false;
            }
        }

        // æ¸²æŸ“è¡¨æ ¼
        function renderTable(responseData) {
            // æª¢æŸ¥æ˜¯å¦æœ‰éŒ¯èª¤
            if (responseData.error) {
                dom.messageArea.innerHTML = `<p class="text-red-500">æŸ¥è©¢å¤±æ•—: ${responseData.error}</p>`;
                dom.tableContainer.classList.add('hidden');
                return;
            }

            // æª¢æŸ¥æ˜¯å¦æœ‰æ•¸æ“š
            const data = responseData.data || [];
            if (data.length === 0) {
                dom.messageArea.innerHTML = '<p class="text-gray-400">æ‰¾ä¸åˆ°ç¬¦åˆæ¢ä»¶çš„è³‡æ–™ã€‚</p>';
                dom.tableContainer.classList.add('hidden');
                return;
            }

            // é¡¯ç¤ºæ•¸æ“šç¸½æ•¸
            const meta = responseData.meta || {};
            dom.messageArea.innerHTML = `
                <p class="text-cyan-accent font-medium">
                    æ‰¾åˆ° ${meta.count || data.length} ç­†è³‡æ–™
                    ${meta.max_records ? `ï¼ˆæœ€å¤šé¡¯ç¤º ${meta.max_records} ç­†ï¼‰` : ''}
                </p>
            `;
            
            // æ¸…ç©ºè¡¨æ ¼ä¸¦é¡¯ç¤º
            dom.tableContainer.classList.remove('hidden');
            dom.resultsTable.innerHTML = '';

            // ç²å–è¡¨é ­
            const headers = Object.keys(data[0] || {});
            
            // å»ºç«‹è¡¨é ­
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    ${headers.map(h => `<th>${h}</th>`).join('')}
                </tr>
            `;
            
            // å»ºç«‹è¡¨æ ¼å…§å®¹
            const tbody = document.createElement('tbody');
            tbody.innerHTML = data.map(row => `
                <tr class="hover:bg-dark-card transition-colors">
                    ${headers.map(header => `
                        <td>${row[header] === null || row[header] === '' ? '-' : row[header]}</td>
                    `).join('')}
                </tr>
            `).join('');
            
            // çµ„åˆè¡¨æ ¼
            dom.resultsTable.appendChild(thead);
            dom.resultsTable.appendChild(tbody);
        }

        // äº‹ä»¶ç›£è½
        dom.searchBtn.addEventListener('click', fetchData);
        dom.countySelect.addEventListener('change', updateDistrictOptions);
        
        // åˆå§‹åŒ–é é¢
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
        });
    </script>
</body>
