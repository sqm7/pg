        // 初始化函式
        function initialize() {
            // 填充縣市下拉選單
            Object.keys(districtData).forEach(countyName => {
                const option = document.createElement('option');
                option.value = countyName;
                option.textContent = countyName;
                dom.countySelect.appendChild(option);
            });

            // 設置預設日期為最近一個月
            const endDate = new Date();
            const startDate = new Date();
            startDate.setMonth(startDate.getMonth() - 1);
            
            dom.dateStartInput.valueAsDate = startDate;
            dom.dateEndInput.valueAsDate = endDate;
        }
        
        // 更新行政區下拉選單
        function updateDistrictOptions() {
            const selectedCounty = dom.countySelect.value;
            dom.districtSelect.innerHTML = '<option value="">全部</option>'; // 清空並加入預設選項
            
            if (selectedCounty && districtData[selectedCounty]) {
                districtData[selectedCounty].forEach(districtName => {
                    const option = document.createElement('option');
                    option.value = districtName;
                    option.textContent = districtName;
                    dom.districtSelect.appendChild(option);
                });
                dom.districtSelect.disabled = false;
            } else {
                dom.districtSelect.disabled = true;
            }
        }

        // 執行查詢
        async function fetchData() {
            // 檢查金鑰是否已設定
            if (SUPABASE_ANON_KEY.includes('YOUR_SUPABASE_ANON_KEY_HERE')) {
                dom.messageArea.innerHTML = `<p class="text-red-500">錯誤：請先在 JavaScript 中設定您的 Supabase anon key！</p>`;
                return;
            }

            // 開始加載
            document.body.classList.add('loading');
            dom.searchBtn.disabled = true;
            dom.messageArea.innerHTML = '<div class="loader"></div><p class="mt-4">查詢中，請稍候...</p>';
            dom.tableContainer.classList.add('hidden');

            try {
                const filters = {
                    countyCode: dom.countySelect.value,
                    district: dom.districtSelect.value || undefined,
                    type: dom.typeSelect.value || undefined,
                    dateStart: dom.dateStartInput.value || undefined,
                    dateEnd: dom.dateEndInput.value || undefined
                };

                // 發送請求到 Edge Function
                const response = await fetch(EDGE_FUNCTION_ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        // ✨ [已修正] 新增呼叫 Edge Function 所需的認證標頭
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ filters })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || `伺服器錯誤: ${response.status}`);
                }

                renderTable(result);

            } catch (error) {
                console.error('查詢錯誤:', error);
                dom.messageArea.innerHTML = `
                    <p class="text-red-500">查詢失敗: ${error.message || '發生未知錯誤'}</p>
                    <p class="text-sm text-gray-500 mt-2">請檢查您的網路連線或稍後再試。</p>
                `;
            } finally {
                // 結束加載
                document.body.classList.remove('loading');
                dom.searchBtn.disabled = false;
            }
        }

        // 渲染表格
        function renderTable(responseData) {
            // 檢查是否有錯誤
            if (responseData.error) {
                dom.messageArea.innerHTML = `<p class="text-red-500">查詢失敗: ${responseData.error}</p>`;
                dom.tableContainer.classList.add('hidden');
                return;
            }

            // 檢查是否有數據
            const data = responseData.data || [];
            if (data.length === 0) {
                dom.messageArea.innerHTML = '<p class="text-gray-400">找不到符合條件的資料。</p>';
                dom.tableContainer.classList.add('hidden');
                return;
            }

            // 顯示數據總數
            const meta = responseData.meta || {};
            dom.messageArea.innerHTML = `
                <p class="text-cyan-accent font-medium">
                    找到 ${meta.count || data.length} 筆資料
                    ${meta.max_records ? `（最多顯示 ${meta.max_records} 筆）` : ''}
                </p>
            `;
            
            // 清空表格並顯示
            dom.tableContainer.classList.remove('hidden');
            dom.resultsTable.innerHTML = '';

            // 獲取表頭
            const headers = Object.keys(data[0] || {});
            
            // 建立表頭
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr>
                    ${headers.map(h => `<th>${h}</th>`).join('')}
                </tr>
            `;
            
            // 建立表格內容
            const tbody = document.createElement('tbody');
            tbody.innerHTML = data.map(row => `
                <tr class="hover:bg-dark-card transition-colors">
                    ${headers.map(header => `
                        <td>${row[header] === null || row[header] === '' ? '-' : row[header]}</td>
                    `).join('')}
                </tr>
            `).join('');
            
            // 組合表格
            dom.resultsTable.appendChild(thead);
            dom.resultsTable.appendChild(tbody);
        }

        // 事件監聽
        dom.searchBtn.addEventListener('click', fetchData);
        dom.countySelect.addEventListener('change', updateDistrictOptions);
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', () => {
            initialize();
        });
    </script>
