<body class="p-4 md:p-8">

            dom.projectNameContainer.addEventListener('click', onTagRemove);
            document.addEventListener('click', (e) => {
                if (!dom.projectNameContainer.parentElement.contains(e.target)) {
                    dom.projectNameSuggestions.classList.add('hidden');
                }
            });
            dom.clearProjectsBtn.addEventListener('click', clearSelectedProjects);
        }
        
        function updateDistrictOptions() {
            const selectedCounty = dom.countySelect.value;
            dom.districtSelect.innerHTML = '<option value="">全部</option>';
            if (selectedCounty && districtData[selectedCounty]) {
                districtData[selectedCounty].forEach(districtName => {
                    const option = document.createElement('option');
                    option.value = districtName;
                    option.textContent = districtName;
                    dom.districtSelect.appendChild(option);
                });
                dom.districtSelect.disabled = false;
                dom.projectNameInput.disabled = false;
                dom.projectNameInput.placeholder = "輸入建案名稱搜尋...";
            } else {
                dom.districtSelect.disabled = true;
                dom.projectNameInput.disabled = true;
                dom.projectNameInput.placeholder = "請先選縣市...";
            }
            clearSelectedProjects();
        }

        function clearSelectedProjects() {
            selectedProjects = [];
            renderProjectTags();
            const suggestionCheckboxes = dom.projectNameSuggestions.querySelectorAll('input[type="checkbox"]');
            suggestionCheckboxes.forEach(cb => cb.checked = false);
        }

        function onProjectInput() {
            clearTimeout(suggestionDebounceTimer);
            suggestionDebounceTimer = setTimeout(() => {
                fetchProjectNameSuggestions(dom.projectNameInput.value);
            }, 300); 
        }

        function onSuggestionClick(e) {
            const target = e.target.closest('.suggestion-item');
            if (!target) return;
            
            const name = target.dataset.name;
            const checkbox = target.querySelector('input[type="checkbox"]');
            if (!name || !checkbox) return;

            setTimeout(() => {
                if (checkbox.checked) {
                    if (!selectedProjects.includes(name)) {
                        selectedProjects.push(name);
                    }
                } else {
                    selectedProjects = selectedProjects.filter(p => p !== name);
                }
                renderProjectTags();
            }, 0);
        }

        function onTagRemove(e) {
            if (e.target.classList.contains('project-tag-remove')) {
                removeProject(e.target.dataset.name);
            }
        }

        async function fetchProjectNameSuggestions(query) {
            const county = dom.countySelect.value;
            const countyCode = countyCodeMap[county];

            if (!query.trim() || !countyCode) {
                dom.projectNameSuggestions.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(PROJECT_NAMES_ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4Ym1iYmZyemJ0dXVleXNpY29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODg5ODksImV4cCI6MjA2NjI2NDk4OX0.1IUynv5eK1xF_3pb-oasqaTrPvbeAOC4Sc1oykPBy4M'
                    },
                    body: JSON.stringify({ countyCode, query })
                });
                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status}`);
                }
                const names = await response.json();
                renderSuggestions(names);
            } catch (error) {
                console.error("獲取建案建議失敗:", error);
                dom.projectNameSuggestions.innerHTML = `<div class="p-2 text-red-400">讀取建議失敗。請確認後端功能已正確部署。</div>`;
                dom.projectNameSuggestions.classList.remove('hidden');
            }
        }

        function renderSuggestions(names) {
            if (names.length === 0) {
                dom.projectNameSuggestions.innerHTML = '<div class="p-2 text-gray-500">無相符建案</div>';
            } else {
                 dom.projectNameSuggestions.innerHTML = names
                    .map(name => {
                        const isChecked = selectedProjects.includes(name);
                        return `
                        <label class="suggestion-item" data-name="${name}">
                            <input type="checkbox" ${isChecked ? 'checked' : ''}>
                            <span class="flex-grow">${name}</span>
                        </label>
                        `;
                    })
                    .join('');
            }
            dom.projectNameSuggestions.classList.remove('hidden');
        }

        function removeProject(name) {
            selectedProjects = selectedProjects.filter(p => p !== name);
            renderProjectTags();
            const openSuggestionCheckbox = dom.projectNameSuggestions.querySelector(`label[data-name="${name}"] input`);
            if(openSuggestionCheckbox) {
                openSuggestionCheckbox.checked = false;
            }
        }

        function renderProjectTags() {
            const tags = dom.projectNameContainer.querySelectorAll('.project-tag');
            tags.forEach(tag => tag.remove());
            
            dom.projectNameContainer.insertBefore(dom.projectNameInput, dom.projectNameContainer.firstChild);
            
            selectedProjects.forEach(name => {
                const tagElement = document.createElement('span');
                tagElement.className = 'project-tag';
                tagElement.textContent = name;
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'project-tag-remove';
                removeBtn.textContent = '×';
                removeBtn.dataset.name = name;

                tagElement.appendChild(removeBtn);
                dom.projectNameContainer.insertBefore(tagElement, dom.projectNameInput);
            });

            if (selectedProjects.length > 0) {
                dom.clearProjectsBtn.classList.remove('hidden');
            } else {
                dom.clearProjectsBtn.classList.add('hidden');
            }
        }
        
        async function analyzeData() {
            const county = dom.countySelect.value;
            if (!county) {
                alert('請先選擇一個縣市再進行分析。');
                return;
            }

            dom.chartModal.classList.remove('hidden');
            dom.chartModalTitle.textContent = `${county} 各區平均單價分析`;
            
            const requestFilters = {};
            requestFilters.countyCode = countyCodeMap[county];
            if (dom.buildingTypeSelect.value) requestFilters.buildingType = dom.buildingTypeSelect.value;
            if (selectedProjects.length > 0) requestFilters.projectNames = selectedProjects;
            
            try {
                const response = await fetch(ANALYSIS_ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4Ym1iYmZyemJ0dXVleXNpY29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODg5ODksImV4cCI6MjA2NjI2NDk4OX0.1IUynv5eK1xF_3pb-oasqaTrPvbeAOC4Sc1oykPBy4M'
                    },
                    body: JSON.stringify({ filters: requestFilters })
                });

                if (!response.ok) {
                    throw new Error(`分析請求失敗: ${response.status}`);
                }
                const analysisResult = await response.json();
                renderAnalysisChart(analysisResult);

            } catch(error) {
                console.error("數據分析失敗:", error);
                dom.chartModal.querySelector('#chart-modal-content').innerHTML = `<p class="text-red-400">數據分析失敗: ${error.message}</p>`;
            }
        }

        function renderAnalysisChart(data) {
            if (analysisChartInstance) {
                analysisChartInstance.destroy();
            }

            const labels = data.map(item => item.行政區);
            const prices = data.map(item => item.平均單價);

            analysisChartInstance = new Chart(dom.chartCanvas, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '平均房屋單價 (萬/坪)',
                        data: prices,
                        backgroundColor: 'rgba(6, 182, 212, 0.6)',
                        borderColor: 'rgba(6, 182, 212, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: { color: '#9ca3af' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        },
                        x: {
                            ticks: { color: '#9ca3af' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e5e7eb'
                            }
                        }
                    }
                }
            });
        }


        async function fetchData() {
            dom.messageArea.innerHTML = '<div class="loader mx-auto"></div><p class="mt-4">查詢中，請稍候...</p>';
            dom.messageArea.classList.remove('hidden');
            dom.tableWrapper.classList.add('hidden');
            dom.resultsTable.innerHTML = '';
            
            const requestFilters = {};
            const county = dom.countySelect.value;
            if (county) requestFilters.countyCode = countyCodeMap[county] || '';
            if (dom.districtSelect.value) requestFilters.district = dom.districtSelect.value;
            if (dom.typeSelect.value) requestFilters.type = dom.typeSelect.value;
            if (dom.dateStartInput.value) requestFilters.dateStart = dom.dateStartInput.value;
            if (dom.dateEndInput.value) requestFilters.dateEnd = dom.dateEndInput.value;
            if (dom.buildingTypeSelect.value) requestFilters.buildingType = dom.buildingTypeSelect.value;
            
            if (selectedProjects.length > 0) {
                requestFilters.projectNames = selectedProjects;
            }

            const pagination = { page: currentPage, limit: pageSize };
            
            try {
                const response = await fetch(EDGE_FUNCTION_ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4Ym1iYmZyemJ0dXVleXNpY29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODg5ODksImV4cCI6MjA2NjI2NDk4OX0.1IUynv5eK1xF_3pb-oasqaTrPvbeAOC4Sc1oykPBy4M'
                    },
                    body: JSON.stringify({ filters: requestFilters, pagination: pagination })
                });
                if (!response.ok) {
                    const errorResult = await response.json().catch(() => ({ error: '無法解析伺服器回應' }));
                    throw new Error(errorResult.error || `伺服器錯誤: ${response.status}`);
                }
                const result = await response.json();
                totalRecords = result.count || 0;
                if (!result.data || result.data.length === 0) {
                    dom.messageArea.innerHTML = '<p>找不到符合條件的資料。</p>';
                    dom.tableWrapper.classList.add('hidden');
                    renderPagination();
                    return;
                }
                renderTable(result.data);
                renderPagination();
                dom.messageArea.classList.add('hidden');
                dom.tableWrapper.classList.remove('hidden');
            } catch (error) {
                 console.error('查詢錯誤:', error);
                 dom.messageArea.innerHTML = `<div class="bg-red-900/50 border border-red-700 text-red-200 p-4 rounded-lg"><h3 class="font-bold">發生錯誤</h3><p>${error.message}</p></div>`;
                 totalRecords = 0;
                 renderPagination();
            }
        }

        function renderTable(data) {
            if (!data || data.length === 0) {
                dom.tableWrapper.classList.add('hidden');
                return;
            }
            const isPresale = data[0]['交易類型'] === '預售交易';
            const hiddenColumns = ['編號', '縣市代碼', '交易類型', '戶型']; 
            
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            const actionHeader = document.createElement('th');
            actionHeader.textContent = '操作';
            headerRow.appendChild(actionHeader);

            headers.forEach(headerText => {
                if (!hiddenColumns.includes(headerText)) {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
         
                    if (isPresale && headerText === '戶別') {
                        const newTh = document.createElement('th');
                        newTh.textContent = '戶型';
                        headerRow.appendChild(newTh);
                    }
                }
            });
            const thead = document.createElement('thead');
            thead.appendChild(headerRow);

            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-dark-card transition-colors';
                const actionCell = document.createElement('td');
                actionCell.innerHTML = `<button class="details-btn bg-purple-600 hover:bg-purple-500 text-white text-xs px-3 py-1 rounded-md" data-id="${row['編號']}" data-type="${row['交易類型']}" data-county="${row['縣市代碼']}">附表</button>`;
                tr.appendChild(actionCell);

                headers.forEach(header => {
                    if (!hiddenColumns.includes(header)) {
                        const td = document.createElement('td');
                        let value = row[header];
                        
                        if (header === '地址' || header === '備註') {
                            td.innerHTML = `<div class="scrollable-cell">${value ?? '-'}</div>`;
                        } else {
                            if (typeof value === 'number' && !Number.isInteger(value)) {
                                value = new Intl.NumberFormat('zh-TW').format(value);
                            }
                            td.textContent = value ?? '-';
                        }
                        tr.appendChild(td);

                        if (isPresale && header === '戶別') {
                            const unitTypeTd = document.createElement('td');
                            unitTypeTd.textContent = row['戶型'] || '-';
                            tr.appendChild(unitTypeTd);
                        }
                    }
                });
                tbody.appendChild(tr);
            });
            dom.resultsTable.innerHTML = '';
            dom.resultsTable.appendChild(thead);
            dom.resultsTable.appendChild(tbody);
        }

        function renderPagination() {
            dom.paginationControls.innerHTML = '';
            if (totalRecords === 0 && currentPage === 1) {
                dom.paginationControls.innerHTML = `<span>共 0 筆資料</span>`;
                return;
            }
            const totalPages = Math.ceil(totalRecords / pageSize);
            const countInfo = document.createElement('div');
            countInfo.textContent = `共 ${totalRecords} 筆資料`;
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'flex items-center space-x-2';
            const prevButton = document.createElement('button');
            prevButton.textContent = ' 上一頁';
            prevButton.disabled = currentPage === 1;
            prevButton.onclick = () => { currentPage--; fetchData(); };
            const nextButton = document.createElement('button');
            nextButton.textContent = '下一頁 ';
            nextButton.disabled = currentPage >= totalPages;
            nextButton.onclick = () => { currentPage++; fetchData(); };
            [prevButton, nextButton].forEach(btn => {
                btn.className = "bg-gray-700 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed transition-colors";
            });
            const pageInfo = document.createElement('span');
            pageInfo.textContent = `第 ${currentPage} / ${totalPages > 0 ? totalPages : 1} 頁`;
            pageInfo.className = 'px-4';
            buttonsContainer.append(prevButton, pageInfo, nextButton);
            dom.paginationControls.append(countInfo, buttonsContainer);
        }
        
        function renderSubTable(title, records) {
            if (!records || !Array.isArray(records) || records.length === 0) {
                return `<div class="mb-4"><h3 class="text-lg font-semibold text-cyan-400 mb-2">${title}</h3><p class="text-sm text-gray-500">無資料</p></div>`;
            }
            let html = `<div><h3 class="text-lg font-semibold text-cyan-400 mb-2">${title}</h3>`;
            const headers = Object.keys(records[0]);
            html += '<div class="overflow-x-auto"><table class="w-full text-sm text-left">';
            html += '<thead><tr class="border-b border-gray-600">';
            headers.forEach(header => {
                if (header !== 'id' && header !== '編號') {
                     html += `<th class="py-2 pr-2 font-medium text-gray-400">${header}</th>`;
                }
            });
            html += '</tr></thead>';
            html += '<tbody>';
            records.forEach(record => {
                html += '<tr class="border-b border-gray-700 last:border-b-0">';
                headers.forEach(header => {
                     if (header !== 'id' && header !== '編號') {
                        html += `<td class="py-2 pr-2">${record[header] ?? '-'}</td>`; 
                     }
                });
                html += '</tr>';
            });
            html += '</tbody></table></div></div>';
            return html;
        }

        async function showSubTableDetails(btn) {
            const id = btn.dataset.id;
            const type = btn.dataset.type;
            const county = btn.dataset.county;
            dom.modalTitle.textContent = `附表詳細資料 (編號: ${id})`;
            dom.modalContent.innerHTML = '<div class="loader mx-auto"></div>';
            dom.modal.classList.remove('hidden');
            try {
                if (!id || !type || !county || county === 'undefined') {
                    throw new Error(`前端參數不足，無法查詢附表。 (編號: ${id}, 類型: ${type}, 縣市: ${county})`);
                }
                const response = await fetch(SUB_DATA_ENDPOINT, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp4Ym1iYmZyemJ0dXVleXNpY29jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA2ODg5ODksImV4cCI6MjA2NjI2NDk4OX0.1IUynv5eK1xF_3pb-oasqaTrPvbeAOC4Sc1oykPBy4M'
                    },
                    body: JSON.stringify({ id, type, county })
                });
                if (!response.ok) {
                    const errorResult = await response.json().catch(() => ({ error: '無法從伺服器獲取附表資料' }));
                    throw new Error(errorResult.error);
                }
                const result = await response.json();
                let contentHTML = '<div class="space-y-6">';
                if (type !== '預售交易') {
                    contentHTML += renderSubTable('建物資料', result.build);
                }
                contentHTML += renderSubTable('土地資料', result.land);
                contentHTML += renderSubTable('車位資料', result.park);
                if (contentHTML === '<div class="space-y-6">') {
                    contentHTML = '<p>此筆紀錄沒有對應的附表資料。</p>';
                } else {
                    contentHTML += '</div>';
                }
                dom.modalContent.innerHTML = contentHTML;
            } catch (error) {
                dom.modalContent.innerHTML = `<p class="text-red-400">查詢失敗: ${error.message}</p>`;
            }
        }
        
        initialize();
    </script>
</body>
</html>
